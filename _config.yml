  image: "/assets/images/cyber-header.jpg"  # CrÃ©ez une image header stylÃ©e
  overlay_color: "rgba(13, 17, 23, 0.85)"
  actions:
    - label: "ğŸ“‚ Voir mes Writeups"
      url: "/writeups/"
