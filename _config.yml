  copyright_year: 2024
  quote: "Stay curious. Stay ethical. Hack the planet ğŸŒ"
  badges:
    - image: "https://tryhackme-badges.s3.amazonaws.com/votre-username.png"
      alt: "TryHackMe"
      url: "https://tryhackme.com/p/votre-username"
    - image: "https://img.shields.io/badge/Cybersecurity-Enthusiast-blue"
      alt: "Cybersecurity Enthusiast"

# Configuration des publications (posts)
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Hanane"
      category: "Cybersecurity"
      tags: []
      toc: true  # Table of contents automatique
      share: true

# Pagination
paginate: 10
paginate_path: "/blog/page:num/"

# Exclude certains fichiers/dossiers
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/

# SASS/CSS custom
sass:
  sass_dir: _sass
  style: compressed

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Collections pour organisation
collections:
  tryhackme_rooms:
    output: true
    permalink: /tryhackme/:path/
  ctf_writeups:
    output: true
    permalink: /writeups/:path/
  tools:
    output: true
    permalink: /tools/:path/
